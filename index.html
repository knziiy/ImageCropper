<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon.ico">
    <title>Image Cropper</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: #eeeeee; */
      }

      .drop-area {
        width: 300px;
        height: 300px;
        border: 2px dashed #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin-top: 20px;
        margin-bottom: 20px;
        background-color: whitesmoke;
      }

      .preview {
        border: 1px solid #ccc;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Image Cropper</h3>
      <span class="text-success"
        >All data is stored locally and will not be sent externally.</span
      >
      <div class="row">
        <div class="col-md-12 d-flex flex-column align-items-center">
          <div class="drop-area mb-3 p-3">Drop your image here</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 d-flex flex-column align-items-center">
          <h5>Cropped Image</h5>
          <canvas
            id="preview"
            class="preview"
            width="200"
            height="200"
          ></canvas>
          <div class="mt-3">
            <button id="download-png" class="btn btn-sm btn-light me-3">
              Download PNG
            </button>
          </div>
        </div>
        <div class="col-md-4 d-flex flex-column align-items-center">
          <div class="mt-3">
            <label for="size-slider" class="form-label"
              >Output size: <span id="size-value">256</span></label
            >
            <input
              type="range"
              class="form-range"
              id="size-slider"
              min="16"
              max="1152"
              value="256"
              step="16"
            />
          </div>
          <div class="mt-3">
            <label for="roundness-slider" class="form-label"
              >Roundness: <span id="roundness-value">1.0</span></label
            >
            <input
              type="range"
              class="form-range"
              id="roundness-slider"
              min="0.1"
              max="1.0"
              value="1.0"
              step="0.1"
            />
          </div>
          <div class="mt-3">
            <label for="zoom-slider" class="form-label"
              >Zoom: <span id="zoom-value">0</span>%</label
            >
            <input
              type="range"
              class="form-range"
              id="zoom-slider"
              min="0"
              max="100"
              value="0"
            />
          </div>
          <div class="mt-3">
            <label for="x-center-slider" class="form-label"
              >X Center: <span id="x-center-value">50</span>%</label
            >
            <input
              type="range"
              class="form-range"
              id="x-center-slider"
              min="0"
              max="100"
              value="50"
            />
          </div>
          <div class="mt-3">
            <label for="y-center-slider" class="form-label"
              >Y Center: <span id="y-center-value">50</span>%</label
            >
            <input
              type="range"
              class="form-range"
              id="y-center-slider"
              min="0"
              max="100"
              value="50"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
